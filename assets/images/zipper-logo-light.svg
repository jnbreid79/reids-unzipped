<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 380 70" width="380" height="70" aria-label="Zipper">
  <!--
    Zipper logo — light/ice-blue version for dark backgrounds
    
    Structure:
      Left side:  TWO lines — top (cap height) and bottom (baseline) of the "Z"
                  = zip OPEN on the left (two teeth showing)
      Right side: ONE line — vertically centred
                  = zip CLOSED on the right (single track)
    
    All lines: same length (28px), same stroke-width (2.5px), rounded caps
  -->

  <line x1="52" y1="21.6" x2="86" y2="21.6"
        stroke="#b8d4e8" stroke-width="2.5" stroke-linecap="round"/>

  <line x1="52" y1="58" x2="86" y2="58"
        stroke="#b8d4e8" stroke-width="2.5" stroke-linecap="round"/>

  <text
    x="190" y="58"
    text-anchor="middle"
    font-family="Raleway, 'Helvetica Neue', Helvetica, Arial, sans-serif"
    font-weight="200"
    font-size="52"
    letter-spacing="4"
    fill="#b8d4e8"
  >Zipper</text>

  <line x1="294" y1="39.8" x2="328" y2="39.8"
        stroke="#b8d4e8" stroke-width="2.5" stroke-linecap="round"/>
</svg>
